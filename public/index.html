<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
      
    <!-- Primary Meta Tags -->
    <meta name="title" content="KittyBot - Your Bot to manage your Discord">
    <meta name="description" content="You want to manage self assignable roles, inactive members & pat your friends? Add KittyBot today to your Discord Server!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kittybot.anteiku.de/">
    <meta property="og:title" content="KittyBot - Your Bot to manage your Discord">
    <meta property="og:description" content="You want to manage self assignable roles, inactive members & pat your friends? Add KittyBot today to your Discord Server!">
    <meta property="og:image" content="<%= BASE_URL %>SocialMediaPreview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://kittybot.anteiku.de/">
    <meta property="twitter:title" content="KittyBot - Your Bot to manage your Discord">
    <meta property="twitter:description" content="You want to manage self assignable roles, inactive members & pat your friends? Add KittyBot today to your Discord Server!">
    <meta property="twitter:image" content="<%= BASE_URL %>SocialMediaPreview.png">
  
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
